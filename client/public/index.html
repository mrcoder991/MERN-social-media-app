<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="Notion of Netizen is a social media app for the students of MESCOE, Pune created by developers at MESCOE" />
  <title>Notion of Netizen | Social media app for MESCOE</title>

  <!-- preconnection to the imagekit cdn -->
  <link rel="preconnect" href="https://ik.imagekit.io/nmtrlmn4bwh/NotionOfNetizen/" crossorigin>

  <!-- Required font Lexend Deca -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Google Login script -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>


  <!-- stylesheet for loader -->
  <link rel="stylesheet" href="style.css"> 


  <!-- All stuff related to Icons/favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/Icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/Icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/Icons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/Icons/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="/Icons/safari-pinned-tab.svg" color="#1f2131">
  <link rel="shortcut icon" href="/Icons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Notion of Netizen | MESCOE">
  <meta name="application-name" content="Notion of Netizen | MESCOE">
  <meta name="msapplication-TileColor" content="#1f2131">
  <meta name="msapplication-TileImage" content="/Icons/mstile-144x144.png">
  <meta name="msapplication-config" content="/Icons/browserconfig.xml">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#9c4236">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#2a2423">
  <meta name="color-scheme" content="dark light" />


</head>

<body>

  <div id="root">
    <div class="loader" id="loader">
      <img src="Icons/android-chrome-256x256.png" alt="notionofnetizen logo">
      <p>Notion of Netizen | MESCOE</p>
    </div>
  </div>

</body>

</html>
